        <script>
          
          


          function webPage(day){
            
            {

// Create new xhr object
const xhr = new XMLHttpRequest();

// Open a new connection
console.log('create request');
xhr.open('GET', 'http://localhost:3000/css/index.html');
console.log('before send: '+xhr.responseText);
// Send request
console.log('sending request');
xhr.send();
console.log('request sent');

// Listen for response
xhr.onload = function() {
   const response = JSON.parse(xhr.responseText);
   console.log('response: '+response.data)
   // Get the table row
   const tableRow = document.getElementById('tableRow');
   
   // Append the data to the table
   response.data.forEach(function(employeeRecord) {
      const row = document.createElement('tr');
      const id = document.createElement('td');
      const name = document.createElement('td');

      id.innerHTML = employeeRecord.id;
      name.innerHTML = employeeRecord.name_first;

      row.appendChild(id);
      row.appendChild(name);

      tableRow.appendChild(row);
   });
}
}


            
            };
