<html>
<head>
  <p>
    Managers Login <a href="./css/index.html">Here</a>
  </p>
    <title>A Point Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="hero">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <form action="http://localhost:3000" id="login" method="post" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <form action="http://localhost:3000" id="register" method="post" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
  </div>
  <script>
   function webPage()
   {


    // Create new xhr object
    const xhr = new XMLHttpRequest();

    // Open a new connection
  console.log('create request');
xhr.open('GET', 'http://localhost:8080/employees');
console.log('before send: '+xhr.responseText);
// Send request
console.log('sending request');
xhr.send();
console.log('request sent');

// Listen for response
xhr.onload = function() {
   const response = JSON.parse(xhr.responseText);
   console.log('response: '+response.data)
   // Get the table row
   const tableRow = document.getElementById('tableRow');
   
   // Append the data to the table
   response.data.forEach(function(employeeRecord) {
      const row = document.createElement('tr');
      const id = document.createElement('td');
      const name = document.createElement('td');

      id.innerHTML = employeeRecord.id;
      name.innerHTML = employeeRecord.name_first;

      row.appendChild(id);
      row.appendChild(name);

      tableRow.appendChild(row);
   });
}
}
  </script>
  <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register(){
          x.style.left = "-400px";
          y.style.left = "50px";
          z.style.left = "110px";
      }
      function login(){
          x.style.left = "50px";
          y.style.left = "450px";
          z.style.left = "0px";
      }
  </script>
</body>
</html>
