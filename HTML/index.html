    <script>
      const date = new Date();

const renderCalendar = () => {

    date.setDate(1);

    const monthDays = document.querySelector('.days')
    
    const lastDay = new Date(date.getFullYear(), 
    date.getMonth() + 1, 0).getDate();
    
    const prevLastDay = new Date(date.getFullYear(), 
    date.getMonth(), 0).getDate();
    
    const firstDayIndex = date.getDay();
    
    const lastDayIndex = new Date(
        date.getFullYear(),
        date.getMonth() + 1,
        0
    ).getDay();
    console.log(lastDayIndex);
    
    const nextDays = 7 - lastDayIndex - 1;
    
    const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December"
    ];
    
    document.querySelector('.date h1').innerHTML
    = months[date.getMonth()];
    
    document.querySelector('.date p').innerHTML
    = new Date().toDateString();
    
    let days = "";
    
    for (let x = firstDayIndex ; x > 0 ; x--)
    {
        days += `<div class="prev-date">${prevLastDay - x + 1}</div>`;
    }
    
    for(let i = 1; i <= lastDay ; i++)
    {
        if(i === new Date().getDate() && date.getMonth === new Date().getMonth())
        {
            days += `<div class="today">${i}</div>`;
        } else {
        days += `<div>${i}</div>`; 
        }
    }
    
    
    for(let j = 1; j <= nextDays ; j++)
    {
        days += `<div class=next-date>${j}</div>`;
        monthDays.innerHTML = days;
    }
}
    
document.querySelector('.prev').
addEventListener('click', () =>{
    date.setMonth(date.getMonth() - 1);
    renderCalendar();
})

document.querySelector('.next').
addEventListener('click', () =>{
    date.setMonth(date.getMonth() + 1);
    renderCalendar();
})

renderCalendar();
    </script>
    <script >
      function webPage(day){
          {
              // Create new xhr object
              const xhr = new XMLHttpRequest(); 
              //console.log('create request');
              //console.log('jobDate: '+formData);

              // Initializes the request
              fetch('http://localhost:8080/Jobs', {
                method: 'POST',
                body: day
              }).then(response => {
                // The string has been sent to the Express app
                //console.log('Form data sent!');
              });
 
              // Listen for response
              xhr.onload = function() 
              {
                  const response = JSON.parse(xhr.responseText);
                  console.log('response: '+response.data)
                  // Get the table row
                  const tableRow = document.getElementById('tableRow');
   
                  // Append the data to the table
                  response.data.forEach(function(jobRecord) 
                  {
                    const row = document.createElement('tr');
                    const id = document.createElement('td');
                    const name = document.createElement('td');

                    id.innerHTML = jobRecord.job_address;//formerly employeeRecord.id
                    name.innerHTML = jobRecord.job_start;//formerly employeeRecord.name_first

                    row.appendChild(id);
                    row.appendChild(name);

                    tableRow.appendChild(row);
                  });
              }
            }
        };
